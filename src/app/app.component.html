<app-activity-bar></app-activity-bar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <div class="sidenav">
      <div class="sidenav-title">
        <h1>Prospector</h1>
        <button *ngIf="sidenav.opened" mat-button (click)="sidenav.toggle()">
          <mat-icon aria-hidden="false">arrow_back</mat-icon>
        </button>
      </div>
      <div class="segment-list">
        <input type="search" placeholder="Search for a table or a segment">
        <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let x of [0,1,2,3]">
            <mat-icon svgIcon="list"></mat-icon>
            Segment
          </a>
        </mat-nav-list>
      </div>
      <button (click)="addSegmentModal()" mat-button class="btn-primary btn-add-segment">
        <mat-icon aria-hidden="false">add</mat-icon>
        Add a segment
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="sidenav-content">
      <div class="sidenav-header">
        <div>
          <button *ngIf="!sidenav.opened" mat-button (click)="sidenav.toggle()">
            <mat-icon aria-hidden="false">arrow_forward</mat-icon>
          </button>
        </div>
        <div class="sidenav-header-nav">
          <a mat-list-item>
            <mat-icon aria-hidden="false">list-view</mat-icon>
            <mat-icon aria-hidden="false">expand_more</mat-icon>
          </a>
          <img src="assets/icons/icon-image.png">
        </div>
      </div>
      <div class="content-wrapper">
        <cdk-accordion class="segment-accordion">
          <cdk-accordion-item
            *ngFor="let item of items; let index = index;"
            #accordionItem="cdkAccordionItem"
            class="segment-accordion-item"
            role="button"
            tabindex="0"
            [attr.id]="'accordion-header-' + index"
            [attr.aria-expanded]="accordionItem.expanded"
            [attr.aria-controls]="'accordion-body-' + index"
            [class.expanded]="!accordionItem.expanded">
            <div class="segment-accordion-item-header" (click)="accordionItem.toggle()">
              <mat-icon aria-hidden="false">home</mat-icon>
              <div class="segment-accordion-item-header-title">{{ item }}</div>
              <mat-icon aria-hidden="false">{{accordionItem.expanded ? 'expand_less' : 'expand_more'}}</mat-icon>
            </div>
            <div
              class="segment-accordion-item-body"
              role="region"
              [style.display]="accordionItem.expanded ? 'none' : 'flex'"
              [attr.id]="'accordion-body-' + index"
              [attr.aria-labelledby]="'accordion-header-' + index">
              <div class="segment-item-wrapper" *ngFor="let x of [0,1,2,3,4]">
                <div class="segment-item">
                  <div class="dot-color"></div>
                  <mat-icon aria-hidden="false">add</mat-icon>
                </div>
                Network IT-es-11-50
              </div>
            </div>
          </cdk-accordion-item>
        </cdk-accordion>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
